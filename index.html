<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movie Collection Manager</h1>

    <div id="movie-list">
        <h2>Movie List</h2>
        <div id="movies"></div>
    </div>

    <div id="add-movie-form">
        <h2>Add a New Movie</h2>
        <form id="movieForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="releaseYear">Release Year:</label>
                <input type="number" id="releaseYear" required>
            </div>
            <button type="submit">Add Movie</button>
        </form>
    </div>

    <div id="search-movie">
        <h2>Search Movie by Title</h2>
        <input type="text" id="searchTitle" placeholder="Enter movie title">
        <button onclick="searchMovieByName()">Search</button>
        <div id="searchResult"></div>
    </div>

    <div id="highest-rated">
        <h2>Highest-Rated Movie</h2>
        <button onclick="findHighestRatedMovie()">Find Highest Rated</button>
        <div id="highestRatedResult"></div>
    </div>

    <!-- Corrected script inclusion -->
    <script src="script.js"></script>
</body>
</html>
